{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel indigo lighten-5">
            <h4 class="center-align indigo-text text-darken-4">Add New Category</h4>
            <form method="POST" action="{{ url_for('new_category') }}">
                <!-- Add Category Name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix indigo-text text-darken-4"></i>
                        <input id="category_name" name="category_name" minlength="3" maxlength="25" 
                            type="text" class="validate" required>
                        <label for="category_name">Category Name</label>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large indigo darken-4 text-shadow">
                            Add Category <i class="fas fa-plus-square right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
