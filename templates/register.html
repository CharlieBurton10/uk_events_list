{% extends "base.html" %}
{% block content %}

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel indigo lighten-5">
                <h4 class="center-align indigo-text text-darken-4">Sign Up</h4>
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large indigo darken-4 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p class="center-align indigo-text text-darken-4">
                            Already Registered?
                            <a href="{{ url_for('login') }}" class="indigo-text text-lighten-1">Log In</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
