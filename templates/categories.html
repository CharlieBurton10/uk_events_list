{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="card-panel indigo lighten-5">
        <h3 class="indigo-text text-darken-4 center-align">Manage Categories</h3>
        <br>
        <div class="row">
            {% for category in categories %}
                <div class="col s12 m3">
                    <div class="card indigo darken-4 text-shadow center-align">
                        <div class="card-content white-text indigo darken-1 text-shadow">
                            <span class="card-title">{{ category.category_name }}</span>
                        </div>
                        <div class="card-action">
                            <a href="#" class="btn indigo lighten-5">Edit</a>
                            <a href="#" class="btn red darken-4">Delete</a>
                        </div>
                    </div>
                    <br>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
