{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="card-panel indigo lighten-5">
        <h4 class="indigo-text text-darken-4 center-align">Manage Categories</h4>
        <br>
        <div class="col s12 center-align">
            <!--Add Category-->
            <div class="row">
                <a href="{{ url_for('new_category') }}" class="btn-large  indigo darken-2 text-shadow">
                    Add Category <i class="fas fa-plus-square right"></i>
                </a>
            </div>
        </div>
        <div class="row">
            <!--All Categories-->
            {% for category in categories %}
                <div class="col s12 m6">
                    <div class="card indigo darken-4 text-shadow center-align">
                        <div class="card-content white-text indigo darken-1 text-shadow">
                            <span class="card-title">{{ category.category_name }}</span>
                        </div>
                        <div class="card-action">
                            <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn indigo lighten-5">Edit</a>
                            <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn red darken-4">Delete</a>
                        </div>
                    </div>
                    <br>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
